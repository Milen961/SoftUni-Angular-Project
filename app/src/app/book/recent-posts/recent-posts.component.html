<div *ngIf="errorData">Error loading books</div>
<app-loader *ngIf="!posts"></app-loader>
<aside>
  <div class="aside">
    <h2 class="title">
      Recent books
    </h2>
    <div>
      <div *ngFor="let post of posts" class="aside-theme">
        <a routerLink="/posts/detail/:id">
          <h3>{{post.bookId.bookName}}</h3>
          <p>{{post.userId.username}}</p>
          <p><span>{{post.created_at}}</span></p>
        </a>
      </div>
    </div>
  </div>
</aside>
