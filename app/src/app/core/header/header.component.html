<header>
  <div class="mini-navbar-wrap">
    <div class="logo-wrap">
      <p class="logo"><span class="logo">Book Site</span></p>
    </div>
    <div class="mini-navbar">
      <ul>
        <li>
          <i class="fa fa-home" aria-hidden="true"></i>
          <a routerLink="/">Home</a>
        </li>
        <li>
          <i class="fa fa-book" aria-hidden="true"></i>
          <a routerLink="/book/recent">Book</a>
        </li>
        <li>
          <i class="fa fa-plus" aria-hidden="true"></i>
          <a routerLink="/book/new">Create Book</a>
        </li>
      </ul>


      <ng-template #loggedInTemplate>
        <ul>
          <li>
            <i class="fa fa-user" aria-hidden="true"></i>
            <a routerLink="/auth/profile">{{user?.username}}'s profile</a>
          </li>
          <li>
            <i class="fa fa-sign-out" aria-hidden="true"></i>
            <a routerLink="/auth/logout">Logout</a>
          </li>
        </ul>
      </ng-template>
    </div>
  </div>
  <nav>
    <ng-container *ngIf="loggedIn; then loggedInTemplate; else loggedOutTemplate"></ng-container>
    <ng-template #loggedOutTemplate>
      <ul>
        <li>
          <i class="fa fa-sign-in" aria-hidden="true"></i>
          <a routerLink="/auth/login">Login</a>
        </li>
        <li>
          <i class="fa fa-user-plus" aria-hidden="true"></i>
          <a routerLink="/auth/register">Register</a>
        </li>
      </ul>
    </ng-template>
  </nav>
</header>
